<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Minecraft Cloudsystem</title>

        <link rel="icon" type="image/png" href="favicon.png">

        <link href="/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/style-lg.css" rel="stylesheet" media="all and (min-width: 1100px)">
        <link href="/css/style-md.css" rel="stylesheet" media="all and (min-width: 900px) and (max-width: 1100px)">
        <link href="/css/style-sm.css" rel="stylesheet" media="all and (min-width: 500px) and (max-width: 900px)">
        <link href="/css/style-xs.css" rel="stylesheet" media="all and (max-width: 500px)">
        <base href="/">
    </head>
    <body>
        <div class="loader">
            <div class="box">
                <div class="text">
                    MCS
                </div>
                <div class="spinner"></div>
            </div>
        </div>
        <div class="body">
            <div ng-show="loggedIn">
                <div class="header" ng-controller="navctrl">
                    <div class="navigation">
                        <a href="/" ng-class="{ active: isActive('') }" class="tooltip tooltip-bottom" data-tooltip="{{'dashboard' | translate}}"><i class="fa fa-dashboard"></i></a>
                        <a href="/daemons" ng-class="{ active: isActive('daemons') }" class="tooltip tooltip-bottom" data-tooltip="{{'daemons' | translate}}"><i class="fa fa-server"></i></a>
                        <a href="/plugins" ng-class="{ active: isActive('plugins') }" class="tooltip tooltip-bottom" data-tooltip="{{'plugins' | translate}}"><i class="fa fa-plug"></i></a>
                        <a href="/worlds" ng-class="{ active: isActive('worlds') }" class="tooltip tooltip-bottom" data-tooltip="{{'worlds' | translate}}"><i class="fa fa-globe"></i></a>
                        <a href="/servertypes" ng-class="{ active: isActive('servertypes') }" class="tooltip tooltip-bottom" data-tooltip="{{'servertypes' | translate}}"><i class="fa fa-gamepad"></i></a>
                        <a href="/statistics" ng-class="{ active: isActive('statistics') }" class="tooltip tooltip-bottom" data-tooltip="{{'statistics' | translate}}"><i class="fa fa-sitemap"></i></a>
                        <a href="/settings" ng-class="{ active: isActive('settings') }" class="tooltip tooltip-bottom" data-tooltip="{{'settings' | translate}}"><i class="fa fa-gears"></i></a>
                    </div>
                </div>

                <hr class="nav-divider"/>
            </div>

            <div class="controller">
                <div ng-view></div>
            </div>
        </div>

        <div class="background">
            <canvas></canvas>
            <canvas></canvas>
            <canvas></canvas>
        </div>

        <script src="js/include/jquery.js"></script>
        <script src="js/include/angular.js"></script>
        <script src="js/include/angular-route.js"></script>
        <script src="js/include/angular-cookies.js"></script>
        <script src="js/include/angular-translate.js"></script>
        <script src="js/include/angular-translate-loader-static-files.js"></script>
        <script src="js/include/angular-translate-storage-cookie.js"></script>
        <script src="js/include/angular-translate-storage-local.js"></script>
        <script src="js/include/socket.io.js"></script>
        <script src="js/include/materialize.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="js/app.js"></script>
        <script src="js/ui/ui.js"></script>

        <script src="js/angular-controller/Dashboard.js"></script>
        <script src="js/angular-controller/Login.js"></script>
        <script src="js/angular-controller/Navigation.js"></script>
        <script src="js/angular-controller/Servertypes.js"></script>
        <script src="js/angular-controller/Settings.js"></script>
        <script src="js/angular-controller/Stats.js"></script>
        <script src="js/angular-controller/Worlds.js"></script>
        <script src="js/angular-controller/Daemons.js"></script>
        <script src="js/angular-controller/Plugins.js"></script>
        <script src="js/angular-controller/Profile.js"></script>
        <script src="js/angular-controller/Setup.js"></script>
    </body>
</html>
