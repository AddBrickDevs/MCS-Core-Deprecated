<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Minecraft Cloudsystem</title>

        <link rel="icon" type="image/png" href="favicon.png">

        <link href="/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
        <base href="/">
    </head>
    <body>
        <div class="loader">
            <div class="box">
                <div class="text">
                    MCS
                </div>
                <div class="spinner"></div>
            </div>
        </div>
        <div class="body">
            <div ng-show="loggedIn">
                <div class="header" ng-controller="navctrl">
                    <a class="nav-toggle" onclick="toggleNav();"><i class="fa fa-bars"></i> Navigation</a>
                    <div class="navigation">
                        <a href="/" ng-class="{ active: isActive('') }"><i class="fa fa-dashboard"></i><span>{{'dashboard' | translate}}</span></a>
                        <a href="/daemons" ng-class="{ active: isActive('daemons') }"><i class="fa fa-server"></i><span>{{'daemons' | translate}}</span></a>
                        <a href="/plugins" ng-class="{ active: isActive('plugins') }"><i class="fa fa-plug"></i><span>{{'plugins' | translate}}</span></a>
                        <a href="/worlds" ng-class="{ active: isActive('worlds') }"><i class="fa fa-globe"></i><span>{{'worlds' | translate}}</span></a>
                        <a href="/servertypes" ng-class="{ active: isActive('servertypes') }"><i class="fa fa-gamepad"></i><span>{{'servertypes' | translate}}</span></a>
                        <a href="/statistics" ng-class="{ active: isActive('statistics') }"><i class="fa fa-sitemap"></i><span>{{'statistics' | translate}}</span></a>
                        <a href="/settings" ng-class="{ active: isActive('settings') }"><i class="fa fa-gears"></i><span>{{'settings' | translate}}</span></a>
                    </div>
                </div>

                <hr/>
            </div>

            <div class="controller">
                <div ng-view></div>
            </div>

            <div ng-show="loggedIn">
                <div class="footer" ng-controller="navctrl">

                </div>
            </div>
        </div>

        <script src="js/include/jquery.js"></script>
        <script src="js/include/angular.js"></script>
        <script src="js/include/angular-route.js"></script>
        <script src="js/include/angular-cookies.js"></script>
        <script src="js/include/angular-translate.js"></script>
        <script src="js/include/angular-translate-loader-static-files.js"></script>
        <script src="js/include/angular-translate-storage-cookie.js"></script>
        <script src="js/include/angular-translate-storage-local.js"></script>
        <script src="js/include/socket.io.js"></script>
        <script src="js/include/materialize.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="js/app.js"></script>

        <script src="js/angular-controller/Dashboard.js"></script>
        <script src="js/angular-controller/Login.js"></script>
        <script src="js/angular-controller/Navigation.js"></script>
        <script src="js/angular-controller/Servertypes.js"></script>
        <script src="js/angular-controller/Settings.js"></script>
        <script src="js/angular-controller/Stats.js"></script>
        <script src="js/angular-controller/Worlds.js"></script>
        <script src="js/angular-controller/Daemons.js"></script>
        <script src="js/angular-controller/Plugins.js"></script>
        <script src="js/angular-controller/Profile.js"></script>
        <script src="js/angular-controller/Setup.js"></script>
        <script>
            var toggleNav = function() {
                $(".navigation").toggle();
            }
        </script>
    </body>
</html>
