<div class="modal" id="add_plugin_modal">
    <div class="modal-content">
        <h4>TITLE</h4>
        <div class="input-field">
            <input type="text" id="plugin_name" class="validate" placeholder="{{'add_plugin_name' | translate}}">
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close btn-flat">Add</a>
        <a href="#!" class="modal-action modal-close btn-flat">{{'close' | translate}}</a>
    </div>
</div>
<div style="margin-top: 20px; margin-bottom: 10px;">
    <span style="font-size: 36px;">{{'plugins' | translate}}</span>
    <button class="pull-right btn blue modal-trigger" data-target="add_plugin_modal">{{'add_plugin_title' |
        translate}}</button>

    <div class="card-panel blue-grey white-text">
            {{'plugins_description' | translate}}
    </div>
</div>
