<div ng-if="loggedIn">
    <div class="ctrl-header">
        <div class="title">
            {{'daemons' | translate}}
        </div>
        <div class="description">
            {{'daemons_description' | translate}}
        </div>
    </div>
    <div class="error-message-box" ng-show="errorMessages != null">
        <i class="fa fa-times-circle"></i> &nbsp; <span class="message" ng-repeat="error in errorMessages">{{ error }}</span>
    </div>
    <div class="warn-message-box" ng-show="errorMessages != null">
        <i class="fa fa-warning"></i> &nbsp; <span class="message" ng-repeat="error in errorMessages">{{ error }}</span>
    </div>
    <div class="information-message-box" ng-show="errorMessages != null">
        <i class="fa fa-info-circle"></i> &nbsp; <span class="message" ng-repeat="error in errorMessages">{{ error }}</span>
    </div>
    <a href="/daemons/add" class="button">{{'daemon_add' | translate}}</a>
    <br/>
    <div class="daemon_list">
        <table width="100%">
            <thead>
                <tr style="text-align: left;">
                    <th>{{'name' | translate}}</th>
                    <th>{{'actions' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="daemon in daemons">
                    <td>{{daemon.daemonname}}</td>
                    <td>
                        <div ng-show=""></div>
                        <i>Keine Aktionen verf√ºgbar</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
